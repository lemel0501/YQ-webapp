<body>
  <h2>ESP32 è¨­å®šï¼ˆTelegram Web Appï¼‰</h2>

  <div class="grid">
    <div class="card">
      <h3>æ¨æ’­ç›®æ¨™ Chat IDs</h3>
      <p>ä»¥é€—è™Ÿæˆ–æ›è¡Œåˆ†éš”ï¼ˆå¯å¡«ç¾¤çµ„ ID èˆ‡å€‹äºº IDï¼‰ã€‚</p>
      <textarea id="chat_ids" rows="3" placeholder="-1001234567890, 123456789"></textarea>

    <div class="card">
      <h3>æ¨æ’­è¨Šæ¯ï¼ˆç¤ºä¾‹ 5 ç­†ï¼Œå¯è‡ªè¡Œå¢æ¸›ï¼‰</h3>
      <div class="grid" id="msgs"></div>
      <button class="btn secondary" id="addMsg">ï¼‹æ–°å¢è¨Šæ¯æ¬„</button>
    </div>

    <div class="card">
      <h3>äº”è·¯ç¹¼é›»å™¨</h3>
      <div class="row"><label><input type="checkbox" class="relay" data-idx="0"> Relay 1</label></div>
      <div class="row"><label><input type="checkbox" class="relay" data-idx="1"> Relay 2</label></div>
      <div class="row"><label><input type="checkbox" class="relay" data-idx="2"> Relay 3</label></div>
      <div class="row"><label><input type="checkbox" class="relay" data-idx="3"> Relay 4</label></div>
      <div class="row"><label><input type="checkbox" class="relay" data-idx="4"> Relay 5</label></div>
    </div>

    <div class="card">
      <h3>ï¼ˆå¯é¸ï¼‰æ›´æ› Bot Token</h3>
      <input id="token" type="text" placeholder="è‹¥æ›´æ›å°‡è‡ªå‹•é‡å•Ÿç”Ÿæ•ˆ" />
    </div>

    <div class="row">
      <button class="btn" id="save">ğŸ’¾ å„²å­˜è¨­å®š</button>

  </div>

  <script>
    const tg = window.Telegram.WebApp; tg.expand();

    const msgs = document.getElementById('msgs');
    const addMsg = document.getElementById('addMsg');
    function addMsgInput(val=''){
      const i = document.createElement('input');
      i.type = 'text'; i.className = 'msg'; i.placeholder = 'è¨Šæ¯å…§å®¹'; i.value = val;
      msgs.appendChild(i);
    }
    // é è¨­ 5 ç­†
    for(let i=0;i<5;i++) addMsgInput('');
    addMsg.onclick = ()=> addMsgInput('');

    document.getElementById('save').onclick = ()=>{
      const chat_ids = document.getElementById('chat_ids').value
        .split(/[\n,\s]+/).map(s=>s.trim()).filter(Boolean);
      const messages = Array.from(document.querySelectorAll('.msg')).map(i=>i.value);
      const relays = Array.from(document.querySelectorAll('.relay')).map(c=>c.checked);
      const token  = document.getElementById('token').value.trim();
      const data = { type: 'save_config', chat_ids, messages, relays, token };
      tg.sendData(JSON.stringify(data));
    };

    // å¿«é€Ÿå–®é¡†æ§åˆ¶ç¯„ä¾‹ï¼š
    Array.from(document.querySelectorAll('.relay')).forEach(el=>{
      el.addEventListener('change', ()=>{
        const idx = Number(el.dataset.idx);
        const state = el.checked;
        tg.sendData(JSON.stringify({ type:'relay', idx, state }));
      });
    });
  </script>

<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>空間001 設定</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root { --gap:12px; --radius:12px; --border:#ddd; --pad:12px; --shadow:0 4px 14px rgba(0,0,0,.06); }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", sans-serif; margin:0; padding:var(--pad); }
    h2 { margin: 0 0 8px; }
    .grid { display:grid; gap:var(--gap); }
    .card { border:1px solid var(--border); border-radius: var(--radius); padding: var(--pad); box-shadow: var(--shadow); }
    .row { display:flex; gap:10px; align-items:center; flex-wrap: wrap; }
    input[type=text], textarea, select { width:100%; padding:10px; border:1px solid var(--border); border-radius:10px; }
    .btn { padding:10px 14px; border-radius:10px; border:none; cursor:pointer; color:#fff; }
    .btn.green { background:#16a34a; } .btn.gray { background:#6b7280; } .btn.light{ background:#e5e7eb; color:#111827; }

    /* 滑桿：OFF=灰、ON=綠 */
    .switch { position: relative; width: 56px; height: 30px; }
    .switch input { display:none; }
    .slider { position:absolute; inset:0; background:#d1d5db; border-radius:999px; transition:.2s; }
    .slider:before { content:""; position:absolute; height:24px; width:24px; left:3px; top:3px; background:white; border-radius:50%; transition:.2s; box-shadow:0 1px 3px rgba(0,0,0,.25); }
    .switch input:checked + .slider { background:#22c55e; }
    .switch input:checked + .slider:before { transform:translateX(26px); }

    .relay-row { display:grid; grid-template-columns: 1fr auto auto auto; gap:10px; align-items:center; }
    .rname { min-width:160px; }
    .hint { color:#6b7280; font-size:12px; }

    .notif-row { display:grid; grid-template-columns: 120px 1fr auto auto; gap:8px; align-items:center; }
    .del { padding:8px 10px; border-radius:10px; border:none; background:#e5e7eb; cursor:pointer; }
    .chk { width:auto; }
  </style>
</head>
<body>
  <h2>空間001 設定（Telegram Web App）</h2>

  <div class="grid">

    <div class="card">
      <h3>推播目標 Chat IDs</h3>
      <p class="hint">可填多個，逗號或換行分隔（個人或群組 ID）。</p>
      <textarea id="chat_ids" rows="3" placeholder="-1001234567890, 123456789"></textarea>
    </div>

    <div class="card">
      <h3>推播選擇（最多 10 組）</h3>
      <p class="hint">選擇輸入 IO 與要推播的訊息（Optional）。</p>
      <div class="grid" id="notifs"></div>
      <div class="row"><button class="btn light" id="addNotif">＋新增一組</button></div>
    </div>

    <div class="card">
      <h3>控制選擇（Optional）</h3>
      <div id="relays" class="grid"></div>
      <p class="hint">滑桿＝即時切換（ON=綠、OFF=灰）；ON/OFF 為快捷鍵。對應腳位：23、25、26、27、32。</p>
    </div>

    <div class="card">
      <h3>（可選）更換 Bot Token</h3>
      <input id="token" type="text" placeholder="若更換將自動重啟生效" />
    </div>

    <div class="row">
      <button class="btn green" id="save">💾 儲存設定</button>
      <button class="btn gray"  id="close">關閉</button>
    </div>
  </div>

<script>
// ——— 讓 Telegram WebApp 在外部瀏覽器也不會丟錯（fallback） ———
const tg = (() => {
  try {
    if (window.Telegram && window.Telegram.WebApp) {
      const app = window.Telegram.WebApp;
      app.expand();
      return app;
    }
  } catch(e){}
  return { sendData: () => {}, close: () => {}, expand: () => {} };
})();

// ——— LocalStorage 快取（帶回上次填寫） ———
const LS_KEY = 'esp32_webapp_draft_v1';
const PINS   = [0,2,4,5,13,14,16,17,18,19,21];   // 可選 GPIO（照你頁面提示）

function loadState() {
  try {
    const raw = localStorage.getItem(LS_KEY);
    if (!raw) return {};
    return JSON.parse(raw) || {};
  } catch (_) { return {}; }
}
function saveState(s) {
  try { localStorage.setItem(LS_KEY, JSON.stringify(s)); } catch(_) {}
}

// —— 工具：把 textarea 逗號/換行分隔的 chat ids 轉成陣列（送到 ESP32 時會用到） ——
function parseChatIds(text) {
  return (text || '')
    .split(/[\n,; ]+/)
    .map(s => s.trim())
    .filter(Boolean);
}
function escapeHtml(s='') {
  return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
}

window.addEventListener('DOMContentLoaded', () => {
  const RELAY_COUNT = 5;
  const st = Object.assign(
    {
      chat_ids: '',
      token: '',
      // 五路繼電器：名稱 + 勾選狀態
      relay_names: Array.from({length: RELAY_COUNT}, (_,i)=>`Relay ${i+1}`),
      relays: Array.from({length: RELAY_COUNT}, ()=>false),
      // GPIO 觸發推播
      notifs: []   // 每筆 {pin:13, msg:"內容", en:true}
    },
    loadState()
  );

  // ====== 1) 推播目標 Chat IDs / Token ======
  const $chat = document.getElementById('chat_ids');
  const $token = document.getElementById('token');
  if ($chat)  $chat.value  = st.chat_ids || '';
  if ($token) $token.value = st.token    || '';

  $chat?.addEventListener('input',  e => { st.chat_ids = e.target.value; saveState(st); });
  $token?.addEventListener('input', e => { st.token    = e.target.value; saveState(st); });

  // ====== 2) GPIO 觸發推播（最多 10 組） ======
  const $notifs = document.getElementById('notifs');
  const $addNotif = document.getElementById('addNotif');

  function notifRowHTML(i, n) {
    const opts = PINS.map(p => `<option value="${p}" ${p===n.pin?'selected':''}>GPIO ${p}</option>`).join('');
    return `
      <div class="notif-row" data-i="${i}">
        <select class="npin">${opts}</select>
        <input class="nmsg" type="text" placeholder="推播訊息" value="${escapeHtml(n.msg||'')}">
        <label class="row" style="gap:6px">
          <input class="nen chk" type="checkbox" ${n.en!==false?'checked':''}> 啟用
        </label>
        <button class="del" title="刪除">✕</button>
      </div>`;
  }
  function renderNotifs() {
    if (!$notifs) return;
    $notifs.innerHTML = st.notifs.map((n,i)=>notifRowHTML(i,n)).join('');
  }
  renderNotifs();

  $addNotif?.addEventListener('click', () => {
    if (st.notifs.length >= 10) return;
    st.notifs.push({pin:13, msg:'', en:true});
    saveState(st); renderNotifs();
  });

  $notifs?.addEventListener('change', (e) => {
    const $row = e.target.closest('.notif-row'); if (!$row) return;
    const i = Number($row.dataset.i);
    if (e.target.classList.contains('npin'))  st.notifs[i].pin = Number(e.target.value);
    if (e.target.classList.contains('nen'))   st.notifs[i].en  = !!e.target.checked;
    saveState(st);
  });
  $notifs?.addEventListener('input', (e) => {
    const $row = e.target.closest('.notif-row'); if (!$row) return;
    const i = Number($row.dataset.i);
    if (e.target.classList.contains('nmsg')) st.notifs[i].msg = e.target.value;
    saveState(st);
  });
  $notifs?.addEventListener('click', (e) => {
    if (!e.target.classList.contains('del')) return;
    const i = Number(e.target.closest('.notif-row').dataset.i);
    st.notifs.splice(i,1);
    saveState(st); renderNotifs();
  });

  // ====== 3) 五路繼電器（名稱 + 即時切換 + 快捷鍵） ======
  const $relays = document.getElementById('relays');
  if ($relays) {
    const rowHtml = (i) => `
      <div class="relay-row">
        <input type="text" class="rname" data-idx="${i}" placeholder="Relay ${i+1} 名稱" value="${escapeHtml(st.relay_names?.[i]||`Relay ${i+1}`)}">
        <label class="switch">
          <input type="checkbox" class="rtoggle" data-idx="${i}" ${st.relays?.[i] ? 'checked' : ''}>
          <span class="slider"></span>
        </label>
        <button class="btn green r-on"  data-idx="${i}">ON</button>
        <button class="btn gray  r-off" data-idx="${i}">OFF</button>
      </div>`;
    $relays.innerHTML = Array.from({length: RELAY_COUNT}, (_,i)=>rowHtml(i)).join('');

    // 滑桿即時送出 + 存快取
    $relays.addEventListener('change', (e) => {
      if (!e.target.matches('.rtoggle')) return;
      const idx = Number(e.target.dataset.idx);
      const state = e.target.checked;
      st.relays[idx] = state;      // 存本地
      saveState(st);
      tg.sendData(JSON.stringify({ type: 'relay', idx, state })); // 立即控制
    });
    // 名稱變更存快取
    $relays.addEventListener('input', (e) => {
      if (!e.target.matches('.rname')) return;
      const idx = Number(e.target.dataset.idx);
      st.relay_names[idx] = e.target.value;
      saveState(st);
    });
    // 快捷 ON/OFF 並同步滑桿 + 存快取
    $relays.addEventListener('click', (e) => {
      if (!e.target.matches('.r-on,.r-off')) return;
      const idx = Number(e.target.dataset.idx);
      const state = e.target.classList.contains('r-on');
      const t = $relays.querySelector(`.rtoggle[data-idx="${idx}"]`);
      if (t) { t.checked = state; st.relays[idx] = state; saveState(st); }
      tg.sendData(JSON.stringify({ type: 'relay', idx, state }));
    });
  }

  // ====== 4) 儲存設定 → 傳給 ESP32，同時保留在 localStorage ======
  document.getElementById('save')?.addEventListener('click', () => {
    // 先固化一次快取
    st.chat_ids = $chat?.value || '';
    st.token    = $token?.value || '';
    saveState(st);

    // 打包送給 ESP32（你的韌體已支援的欄位）
    const payload = {
      type: 'save_config',
      chat_ids: parseChatIds(st.chat_ids),
      token: st.token,
      relay_names: st.relay_names,
      relays: st.relays,
      notifs: (st.notifs || []).map(n => ({ pin: n.pin, msg: n.msg || '', en: n.en !== false }))
    };
    tg.sendData(JSON.stringify(payload));
  });

  document.getElementById('close')?.addEventListener('click', () => tg.close());
});
</script>
</body>
</html>

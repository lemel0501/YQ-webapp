<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YQ_Notify</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root { --gap:12px; --radius:12px; --border:#ddd; --pad:12px; --shadow:0 4px 14px rgba(0,0,0,.06); }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", sans-serif; margin:0; padding:var(--pad); }
    h2 { margin: 0 0 8px; }
    .grid { display:grid; gap:var(--gap); }
    .card { border:1px solid var(--border); border-radius: var(--radius); padding: var(--pad); box-shadow: var(--shadow); }
    .row { display:flex; gap:10px; align-items:center; flex-wrap: wrap; }
    input[type=text], textarea, select { width:100%; padding:10px; border:1px solid var(--border); border-radius:10px; }
    .btn { padding:10px 14px; border-radius:10px; border:none; cursor:pointer; color:#fff; }
    .btn.green { background:#16a34a; } .btn.gray { background:#6b7280; } .btn.light{ background:#e5e7eb; color:#111827; }
    .warn { position:sticky; top:0; background:#fde68a; color:#111827; padding:10px; border-radius:10px; border:1px solid #f59e0b; margin-bottom:10px; }

    .switch { position: relative; width: 56px; height: 30px; }
    .switch input { display:none; }
    .slider { position:absolute; inset:0; background:#d1d5db; border-radius:999px; transition:.2s; }
    .slider:before { content:""; position:absolute; height:24px; width:24px; left:3px; top:3px; background:white; border-radius:50%; transition:.2s; box-shadow:0 1px 3px rgba(0,0,0,.25); }
    .switch input:checked + .slider { background:#22c55e; }
    .switch input:checked + .slider:before { transform:translateX(26px); }

    .relay-row { display:grid; grid-template-columns: 1fr auto auto auto; gap:10px; align-items:center; }
    .notif-row { display:grid; grid-template-columns: 120px 1fr auto auto; gap:8px; align-items:center; }
    .del { padding:8px 10px; border-radius:10px; border:none; background:#e5e7eb; cursor:pointer; }
    .chk { width:auto; }
  </style>
</head>
<body>
  <h2>YQ_Notify（Telegram Web App）</h2>

  <div id="envWarn" class="warn" style="display:none">
    ⚠️ 目前不是在 Telegram 裡開啟本頁，『儲存設定』不會送到 ESP32。請回到 Telegram 對話中，按「⚙️ 通知設定」。
  </div>

  <div class="grid">
    <div class="card">
      <h3>推播選擇（最多 10 組）</h3>
      <p class="hint">選擇輸入 IO 與要推播的訊息（Optional）。</p>
      <div class="grid" id="notifs"></div>
      <div class="row"><button class="btn light" id="addNotif">＋新增一組</button></div>
    </div>

    <div class="card">
      <h3>控制選擇（Optional）</h3>
      <div id="relays" class="grid"></div>
      <p class="hint">滑桿＝即時切換（ON=綠、OFF=灰）；ON/OFF 為快捷鍵。對應腳位：23、25、26、27、32。</p>
    </div>

    <div class="row">
      <button class="btn green" id="save">💾 儲存設定</button>
      <button class="btn gray"  id="close">關閉</button>
    </div>
  </div>

<script>
const inTelegram = !!(window.Telegram && window.Telegram.WebApp && Telegram.WebApp.initDataUnsafe);
const tg = (() => { try {
    if (inTelegram){ const app = Telegram.WebApp; app.expand(); return app; }
  } catch(e){} return { sendData:()=>{}, close:()=>{}, expand:()=>{} }; })();

document.getElementById('envWarn').style.display = inTelegram ? 'none' : 'block';

const SS_KEY='esp32_webapp_draft_v2';
const PINS=[0,2,4,5,13,14,16,17,18,19,21];
const RELAY_COUNT=5;

function loadState(){ try{ const raw=localStorage.getItem(SS_KEY); return raw?JSON.parse(raw):{}; }catch(_){ return {}; } }
function saveState(s){ try{ localStorage.setItem(SS_KEY, JSON.stringify(s)); }catch(_){} }
function parseChatIds(text){ return (text||'').split(/[\n,; ]+/).map(s=>s.trim()).filter(Boolean); }
function esc(s=''){ return s.replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

window.addEventListener('DOMContentLoaded', () => {
  const st=Object.assign({
    chat_ids:'', token:'',
    relay_names:Array.from({length:RELAY_COUNT},(_,i)=>`Relay ${i+1}`),
    relays:Array.from({length:RELAY_COUNT},()=>false),
    notifs:[]
  }, loadState());

  const $chat=document.getElementById('chat_ids');
  const $token=document.getElementById('token');
  if($chat)  $chat.value=st.chat_ids||'';
  if($token) $token.value=st.token||'';
  $chat?.addEventListener('input',e=>{ st.chat_ids=e.target.value; saveState(st); });
  $token?.addEventListener('input',e=>{ st.token=e.target.value; saveState(st); });

  // ===== Notifs =====
  const $notifs=document.getElementById('notifs'), $add=document.getElementById('addNotif');
  function notifRowHTML(i,n){
    const opts=PINS.map(p=>`<option value="${p}" ${p===n.pin?'selected':''}>GPIO ${p}</option>`).join('');
    return `<div class="notif-row" data-i="${i}">
      <select class="npin">${opts}</select>
      <input class="nmsg" type="text" placeholder="推播訊息" value="${esc(n.msg||'')}">
      <label class="row" style="gap:6px"><input class="nen chk" type="checkbox" ${n.en!==false?'checked':''}> 啟用</label>
      <button class="del" title="刪除">✕</button></div>`;
  }
  function renderNotifs(){ if(!$notifs) return; $notifs.innerHTML=st.notifs.map((n,i)=>notifRowHTML(i,n)).join(''); }
  renderNotifs();
  $add?.addEventListener('click',()=>{ if(st.notifs.length>=10) return; st.notifs.push({pin:13,msg:'',en:true}); saveState(st); renderNotifs(); });
  $notifs?.addEventListener('change',e=>{
    const $row=e.target.closest('.notif-row'); if(!$row) return; const i=+$row.dataset.i;
    if(e.target.classList.contains('npin')) st.notifs[i].pin=+e.target.value;
    if(e.target.classList.contains('nen')) st.notifs[i].en=!!e.target.checked;
    saveState(st);
  });
  $notifs?.addEventListener('input',e=>{
    const $row=e.target.closest('.notif-row'); if(!$row) return; const i=+$row.dataset.i;
    if(e.target.classList.contains('nmsg')) st.notifs[i].msg=e.target.value; saveState(st);
  });
  $notifs?.addEventListener('click',e=>{
    if(!e.target.classList.contains('del')) return;
    const i=+e.target.closest('.notif-row').dataset.i; st.notifs.splice(i,1); saveState(st); renderNotifs();
  });

  // ===== Relays =====
  const $relays=document.getElementById('relays');
  if($relays){
    const row = i => `<div class="relay-row">
  <input type="text" class="rname" data-idx="${i}" placeholder="Relay ${i+1} 名稱" value="${esc(st.relay_names?.[i]||`Relay ${i+1}`)}">
  <label class="switch">
    <input type="checkbox" class="rtoggle" data-idx="${i}" ${st.relays?.[i]?'checked':''}>
    <span class="slider"></span>
   </label>
   </div>`;
    $relays.innerHTML = Array.from({length:RELAY_COUNT},(_,i)=>row(i)).join('');
    $relays.addEventListener('input', e=>{
     if(!e.target.matches('.rname')) return;
     const i=+e.target.dataset.idx;
     st.relay_names[i]=e.target.value;
     saveState(st);
   });
  }

  // ===== Save =====
  document.getElementById('save')?.addEventListener('click', ()=>{
    if(!inTelegram){ alert("請在 Telegram 對話內的 WebApp 開啟本頁再儲存。"); return; }
    st.chat_ids = $chat?.value||''; st.token = $token?.value||''; saveState(st);
    const payload = {
      type:'save_config',
      chat_ids: parseChatIds(st.chat_ids),
      token: st.token,
      relay_names: st.relay_names,
      relays: st.relays,
      notifs: (st.notifs||[]).map(n=>({pin:n.pin, msg:n.msg||'', en:n.en!==false}))
    };
    tg.sendData(JSON.stringify(payload));
    if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('soft');
    if (tg.showPopup) tg.showPopup({title:"已送出", message:"設定已送到機器人，請用 /show 查看 revision 是否更新。"});
  });
  document.getElementById('close')?.addEventListener('click', ()=>tg.close());
});
</script>
</body>
</html>

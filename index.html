<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESP32 設定</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root { --gap:12px; --radius:12px; --border:#ddd; --pad:12px; --shadow:0 4px 14px rgba(0,0,0,.06); }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", sans-serif; margin:0; padding:var(--pad); }
    h2 { margin: 0 0 8px; }
    .grid { display:grid; gap:var(--gap); }
    .card { border:1px solid var(--border); border-radius: var(--radius); padding: var(--pad); box-shadow: var(--shadow); }
    .row { display:flex; gap:10px; align-items:center; flex-wrap: wrap; }
    input[type=text], textarea, select { width:100%; padding:10px; border:1px solid var(--border); border-radius:10px; }
    .btn { padding:10px 14px; border-radius:10px; border:none; cursor:pointer; color:#fff; }
    .btn.green { background:#16a34a; } .btn.gray { background:#6b7280; } .btn.light{ background:#e5e7eb; color:#111827; }

    /* 滑桿：OFF=灰、ON=綠 */
    .switch { position: relative; width: 56px; height: 30px; }
    .switch input { display:none; }
    .slider { position:absolute; inset:0; background:#d1d5db; border-radius:999px; transition:.2s; }
    .slider:before { content:""; position:absolute; height:24px; width:24px; left:3px; top:3px; background:white; border-radius:50%; transition:.2s; box-shadow:0 1px 3px rgba(0,0,0,.25); }
    .switch input:checked + .slider { background:#22c55e; }
    .switch input:checked + .slider:before { transform:translateX(26px); }

    .relay-row { display:grid; grid-template-columns: 1fr auto auto auto; gap:10px; align-items:center; }
    .rname { min-width:160px; }
    .hint { color:#6b7280; font-size:12px; }

    .msg-row { display:grid; grid-template-columns: 1fr auto; gap:8px; align-items:center; }
    .msg-del { padding:8px 10px; border-radius:10px; border:none; background:#e5e7eb; cursor:pointer; }

    .notif-row { display:grid; grid-template-columns: 120px 1fr auto; gap:8px; align-items:center; }
    .del { padding:8px 10px; border-radius:10px; border:none; background:#e5e7eb; cursor:pointer; }
  </style>
</head>
<body>
  <h2>ESP32 設定（Telegram Web App）</h2>

  <div class="grid">

    <div class="card">
      <h3>推播目標 Chat IDs</h3>
      <p class="hint">可填多個，逗號或換行分隔（個人或群組 ID）。</p>
      <textarea id="chat_ids" rows="3" placeholder="-1001234567890, 123456789"></textarea>
    </div>

    <div class="card">
      <h3>推播訊息（示例 5 筆，可自行增減）</h3>
      <p class="hint">上限 10 筆。</p>
      <div class="grid" id="msgs"></div>
      <div class="row"><button class="btn light" id="addMsg">＋新增訊息欄</button></div>
    </div>

    <div class="card">
      <h3>GPIO 觸發推播（最多 10 組）</h3>
      <p class="hint">選擇要監看的輸入腳位與要推播的訊息。腳位候選：0,2,4,5,13,14,16,17,18,19,21（請避開你已接 OLED 的 21）。</p>
      <div class="grid" id="notifs"></div>
      <div class="row"><button class="btn light" id="addNotif">＋新增一組</button></div>
    </div>

    <div class="card">
      <h3>五路繼電器</h3>
      <div id="relays" class="grid"></div>
      <p class="hint">滑桿＝即時切換（ON=綠、OFF=灰）；ON/OFF 為快捷鍵。對應腳位：23、25、26、27、32。</p>
    </div>

    <div class="card">
      <h3>（可選）更換 Bot Token</h3>
      <input id="token" type="text" placeholder="若更換將自動重啟生效" />
    </div>

    <div class="row">
      <button class="btn green" id="save">💾 儲存設定</button>
      <button class="btn gray"  id="close">關閉</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp; tg.expand();

    // ===== 推播訊息（上限 10）=====
    const msgs = document.getElementById('msgs');
    const addMsgBtn = document.getElementById('addMsg');
    const MAX_MSGS = 10;
    function addMsgRow(val=''){
      if (msgs.querySelectorAll('.msg-row').length >= MAX_MSGS) { alert(`已達上限（${MAX_MSGS}）`); return; }
      const row = document.createElement('div');
      row.className = 'msg-row';
      row.innerHTML = `<input type="text" class="msg" placeholder="訊息內容" value="${val.replace(/"/g,'&quot;')}"><button class="msg-del">✕</button>`;
      row.querySelector('.msg-del').onclick = () => row.remove();
      msgs.appendChild(row);
    }
    for (let i=0;i<5;i++) addMsgRow('');
    addMsgBtn.onclick = ()=> addMsgRow('');

    // ===== 繼電器：名稱 + 滑桿 + 快捷鍵（ON=綠、OFF=灰）=====
    const RELAY_COUNT = 5;
    const relaysDiv = document.getElementById('relays');
    function relayRow(idx){
      const wrap = document.createElement('div');
      wrap.className = 'relay-row';
      wrap.innerHTML = `
        <input type="text" class="rname" data-idx="${idx}" placeholder="Relay ${idx+1} 名稱">
        <label class="switch"><input type="checkbox" class="rtoggle" data-idx="${idx}"><span class="slider"></span></label>
        <button class="btn green r-on"  data-idx="${idx}">ON</button>
        <button class="btn gray  r-off" data-idx="${idx}">OFF</button>
      `;
      return wrap;
    }
    for(let i=0;i<RELAY_COUNT;i++) relaysDiv.appendChild(relayRow(i));

    relaysDiv.addEventListener('change', (e)=>{
      if(e.target.matches('.rtoggle')){
        const idx = Number(e.target.dataset.idx);
        const state = e.target.checked;
        tg.sendData(JSON.stringify({ type:'relay', idx, state }));
      }
    });
    relaysDiv.addEventListener('click', (e)=>{
      if(e.target.matches('.r-on,.r-off')){
        const idx = Number(e.target.dataset.idx);
        const state = e.target.classList.contains('r-on');
        const t = document.querySelector(`.rtoggle[data-idx="${idx}"]`); if (t) t.checked = state;
        tg.sendData(JSON.stringify({ type:'relay', idx, state }));
      }
    });

    // ===== GPIO 觸發推播（最多 10 組）=====
    const notifsDiv = document.getElementById('notifs');
    const addNotifBtn = document.getElementById('addNotif');
    const MAX_NOTIFS = 10;
    const PIN_OPTIONS = [0,2,4,5,13,14,16,17,18,19,21];

    function oneNotifRow(pin=null, msg=''){
      const row = document.createElement('div');
      row.className = 'notif-row';
      const sel = document.createElement('select'); sel.className='npin';
      sel.innerHTML = `<option value="">腳位</option>` + PIN_OPTIONS.map(p=>`<option value="${p}" ${p===pin?'selected':''}>GPIO ${p}</option>`).join('');
      const inp = document.createElement('input'); inp.type='text'; inp.className='nmsg'; inp.placeholder='偵測到變化時要推播的訊息'; inp.value = msg;
      const del = document.createElement('button'); del.className='del'; del.textContent='✕'; del.onclick=()=>row.remove();
      row.appendChild(sel); row.appendChild(inp); row.appendChild(del);
      return row;
    }

    function addNotif(pin=null,msg=''){
      if (notifsDiv.querySelectorAll('.notif-row').length >= MAX_NOTIFS) { alert(`已達上限（${MAX_NOTIFS}）`); return; }
      notifsDiv.appendChild(oneNotifRow(pin,msg));
    }
    addNotifBtn.onclick = ()=> addNotif();

    // ===== 儲存（含 messages、relays 狀態、notifs）=====
    document.getElementById('save').onclick = ()=>{
      const chat_ids = document.getElementById('chat_ids').value.split(/[\n,\s]+/).map(s=>s.trim()).filter(Boolean);

      const messages = Array.from(document.querySelectorAll('.msg')).map(i=>i.value).filter(Boolean).slice(0, MAX_MSGS);

      const token  = document.getElementById('token').value.trim();

      const relay_names = Array.from(document.querySelectorAll('.rname')).map((i,k)=> i.value.trim() || `Relay ${k+1}`);
      const relays = Array.from(document.querySelectorAll('.rtoggle')).map(t=>t.checked);

      const notifs = Array.from(document.querySelectorAll('.notif-row')).map(r=>{
        const pin = Number(r.querySelector('.npin').value);
        const msg = r.querySelector('.nmsg').value.trim();
        return (pin || pin===0) && msg ? {pin, msg, en:true} : null;
      }).filter(Boolean).slice(0, MAX_NOTIFS);

      tg.sendData(JSON.stringify({ type:'save_config', chat_ids, messages, token, relay_names, relays, notifs }));
    };
    document.getElementById('close').onclick = ()=> tg.close();
  </script>
</body>
</html>

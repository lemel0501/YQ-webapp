<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESP32 è¨­å®š</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root { --gap:12px; --radius:12px; --border:#ddd; --pad:12px; --shadow:0 4px 14px rgba(0,0,0,.06); }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", sans-serif; margin:0; padding:var(--pad); }
    h2 { margin: 0 0 8px; }
    .grid { display:grid; gap:var(--gap); }
    .card { border:1px solid var(--border); border-radius: var(--radius); padding: var(--pad); box-shadow: var(--shadow); }
    .row { display:flex; gap:10px; align-items:center; flex-wrap: wrap; }
    input[type=text], textarea { width:100%; padding:10px; border:1px solid var(--border); border-radius:10px; }
    .btn { padding:10px 14px; border-radius:10px; border:none; cursor:pointer; color:#fff; }
    .btn.primary { background:#2ea44f; }
    .btn.blue { background:#0366d6; }
    .btn.gray { background:#6b7280; color:#fff; }

    /* æ»‘æ¡¿é–‹é—œ */
    .switch { position: relative; width: 56px; height: 30px; }
    .switch input { display:none; }
    .slider {
      position:absolute; inset:0; background:#d1d5db; border-radius:999px; transition:.2s;
    }
    .slider:before {
      content:""; position:absolute; height:24px; width:24px; left:3px; top:3px; background:white;
      border-radius:50%; transition:.2s; box-shadow:0 1px 3px rgba(0,0,0,.25);
    }
    .switch input:checked + .slider { background:#34d399; }          /* ON é¡è‰² */
    .switch input:checked + .slider:before { transform:translateX(26px); }

    .relay-row { display:grid; grid-template-columns: 1fr auto auto auto; gap:10px; align-items:center; }
    .rname { min-width:160px; }
    .hint { color:#6b7280; font-size:12px; }
  </style>
</head>
<body>
  <h2>ESP32 è¨­å®šï¼ˆTelegram Web Appï¼‰</h2>

  <div class="grid">

    <div class="card">
      <h3>æ¨æ’­ç›®æ¨™ Chat IDs</h3>
      <p class="hint">å¯å¡«å¤šå€‹ï¼Œé€—è™Ÿæˆ–æ›è¡Œåˆ†éš”ï¼ˆå€‹äººæˆ–ç¾¤çµ„ IDï¼‰ã€‚</p>
      <textarea id="chat_ids" rows="3" placeholder="-1001234567890, 123456789"></textarea>
    </div>

    <div class="card">
      <h3>æ¨æ’­è¨Šæ¯ï¼ˆç¤ºä¾‹ 5 ç­†ï¼Œå¯å¢æ¸›ï¼‰</h3>
      <div class="grid" id="msgs"></div>
      <button class="btn blue" id="addMsg">ï¼‹æ–°å¢è¨Šæ¯æ¬„</button>
    </div>

    <div class="card">
      <h3>äº”è·¯ç¹¼é›»å™¨</h3>
      <div id="relays" class="grid"></div>
      <p class="hint">æ»‘æ¡¿ï¼å³æ™‚åˆ‡æ›ï¼›ON/OFF ç‚ºå¿«æ·éµã€‚åç¨±å¯è‡ªè¨‚ã€‚</p>
    </div>

    <div class="card">
      <h3>ï¼ˆå¯é¸ï¼‰æ›´æ› Bot Token</h3>
      <input id="token" type="text" placeholder="è‹¥æ›´æ›å°‡è‡ªå‹•é‡å•Ÿç”Ÿæ•ˆ" />
    </div>

    <div class="row">
      <button class="btn primary" id="save">ğŸ’¾ å„²å­˜è¨­å®š</button>
      <button class="btn gray" id="close">é—œé–‰</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp; tg.expand();

    // === è¨Šæ¯æ¬„ ===
    const msgs = document.getElementById('msgs');
    const addMsg = document.getElementById('addMsg');
    function addMsgInput(val=''){ const i=document.createElement('input'); i.type='text'; i.className='msg'; i.placeholder='è¨Šæ¯å…§å®¹'; i.value=val; msgs.appendChild(i); }
    for(let i=0;i<5;i++) addMsgInput('');
    addMsg.onclick = ()=> addMsgInput('');

    // === 5 è·¯ç¹¼é›»å™¨ï¼šåç¨± + æ»‘æ¡¿ + å¿«æ· ON/OFF ===
    const RELAY_COUNT = 5;
    const relaysDiv = document.getElementById('relays');

    function relayRow(idx){
      const wrap = document.createElement('div');
      wrap.className = 'relay-row';
      wrap.innerHTML = `
        <input type="text" class="rname" data-idx="${idx}" placeholder="Relay ${idx+1} åç¨±">
        <label class="switch">
          <input type="checkbox" class="rtoggle" data-idx="${idx}">
          <span class="slider"></span>
        </label>
        <button class="btn blue r-on"  data-idx="${idx}">ON</button>
        <button class="btn gray r-off" data-idx="${idx}">OFF</button>
      `;
      return wrap;
    }

    // ç”Ÿæˆ 5 è¡Œ
    for(let i=0;i<RELAY_COUNT;i++) relaysDiv.appendChild(relayRow(i));

    // æ»‘æ¡¿å³æ™‚é€å‡º
    relaysDiv.addEventListener('change', (e)=>{
      if(e.target.matches('.rtoggle')){
        const idx = Number(e.target.dataset.idx);
        const state = e.target.checked;
        tg.sendData(JSON.stringify({ type:'relay', idx, state }));
      }
    });

    // å¿«æ· ON/OFF ä¸¦åŒæ­¥æ»‘æ¡¿
    relaysDiv.addEventListener('click', (e)=>{
      if(e.target.matches('.r-on,.r-off')){
        const idx = Number(e.target.dataset.idx);
        const state = e.target.classList.contains('r-on');
        const toggle = document.querySelector(`.rtoggle[data-idx="${idx}"]`);
        if (toggle) toggle.checked = state;
        tg.sendData(JSON.stringify({ type:'relay', idx, state }));
      }
    });

    // å„²å­˜è¨­å®šï¼ˆå«åç¨±èˆ‡ç›®å‰æ»‘æ¡¿ç‹€æ…‹ï¼‰
    document.getElementById('save').onclick = ()=>{
      const chat_ids = document.getElementById('chat_ids').value
        .split(/[\n,\s]+/).map(s=>s.trim()).filter(Boolean);
      const messages = Array.from(document.querySelectorAll('.msg')).map(i=>i.value);
      const token  = document.getElementById('token').value.trim();

      const relay_names = Array.from(document.querySelectorAll('.rname'))
        .map((i,k)=> i.value.trim() || `Relay ${k+1}`);
      const relays = Array.from(document.querySelectorAll('.rtoggle')).map(t=>t.checked);

      const data = { type:'save_config', chat_ids, messages, token, relay_names, relays };
      tg.sendData(JSON.stringify(data));
    };

    document.getElementById('close').onclick = ()=> tg.close();
  </script>
</body>
</html>
